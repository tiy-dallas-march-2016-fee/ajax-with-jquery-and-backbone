<!DOCTYPE html>

<html>

  <head>
    <title>How to Ajax</title>
  </head>

  <body>

    <h1>Ajax Samples</h1>

    <div id="jquery">

      <h2>jQuery</h2>

      <button id="jquery-collection-get">Collection GET</button>
      <button id="jquery-get">GET</button>
      <button id="jquery-post">POST</button>
      <button id="jquery-put">PUT</button>
      <button id="jquery-delete">DELETE</button>

    </div>

    <div id="backbone">

      <h2>Backbone</h2>

      <button id="backbone-collection-get">Collection GET</button>
      <button id="backbone-get">GET</button>
      <button id="backbone-post">POST</button>
      <button id="backbone-put">PUT</button>
      <button id="backbone-delete">DELETE</button>

    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone.js"></script>

    <script src="jquery-example.js"></script>
    <script src="backbone-example.js"></script>

  </body>


</html>
